<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mahavitaran Home</title>
    <link rel="icon" href="../resources/img/logo/logo.ico">

    <!-- ========================== CSS LIBRARIES IMPORTS ============================= -->
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">


    <!-- ========================== CUSTOM CSS IMPORTS ============================= -->
    <link rel="stylesheet" href="../css/register.css">


    <!-- ========================== JS LIBRARIES IMPORTS ============================= -->
    <script src="../js/libs/jquery.min.js" charset="utf-8"></script>
    <script src="../js/libs/popper.min.js" charset="utf-8"></script>
    <script src="../js/libs/bootstrap.min.js" charset="utf-8"></script>


    <!-- ========================== UTILITY FUNCTIONS IMPORT ============================= -->
    <script src="../js/util.js" charset="utf-8"></script>

    <!-- ========================== CONTROLLER FUNCTIONS IMPORTS ============================= -->
    <script src="../controller/register/register.js" charset="utf-8"></script>

  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning rounded-bottom shadow sticky-top">
      <div class="container">
        <h5 id="goLogin" class="nav-head">Go to Login</h5>
      </div>
    </nav>

    <div class="main container jumbotron">
      <div class="container" align="center">
        <h3 class="display-3">Register</h3>
      </div>
      <hr>
      <br>
      <div class="container">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="dropdown" style="margin-top: 4%;">
          <button class="btn btn-light dropdown-toggle" type="button" id="level" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Level
          </button>
          <div class="dropdown-menu" aria-labelledby="level">
            <a class="dropdown-item">Level 1</a>
            <a class="dropdown-item">Level 2</a>
            <a class="dropdown-item">Level 3</a>
          </div>
        </div>

        <div class="dropdown" style="  margin-top: 4%;">
          <button class="btn btn-light dropdown-toggle" type="button" id="branch" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Branch
          </button>
          <div class="dropdown-menu" aria-labelledby="branch">
            <a class="dropdown-item">Thane</a>
            <a class="dropdown-item">Nashik</a>
            <a class="dropdown-item">H.O.</a>
          </div>
        </div>

        <button class="btn btn-primary" id="submit">Submit</button>
      </div>

    </div>



  </body>

  <!-- ========================== CUSTOM JS IMPORTS ============================= -->
  <script src="../js/register.js" charset="utf-8"></script>

</html>
