    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-bottom shadow sticky-top">
      <a class="navbar-brand" href="#">
        <img id="nav-logo" src="../resources/img/logo/logo_symbol.png" class="d-inline-block align-top rounded shadow-lg" alt="Mahavitaran Logo">
        <!-- Bootstrap -->
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item nav-heading">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="container amount-containers">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="rtgsDesc"> <b>RTGS</b> </span>
            </div>
            <input id="rtgsAmt" type="number" class="form-control" placeholder="Enter amount (in &#x20b9)" aria-describedby="rtgsDesc">
          </div>
        </div>
      </div>
